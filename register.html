  <main>
      <!-- List of events -->
    <h1>Register for an Event</h1>
    <form class="register-form">
      <label for="fullname">Full Name*</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required>

      <label for="event">Select Event*</label>
      <select id="event" name="event" required>
        <option value="">-- Please choose an event --</option>
        <option value="spring-workshop">Spring Planting Workshop</option>
        <option value="community-swap">Community Plant Swap</option>
        <option value="soil-diy">Organic Soil DIY</option>
      </select>

      <label for="notes">Anything we should know?</label>
      <textarea id="notes" name="notes" placeholder="Let us know any questions or needs!"></textarea>

      <button type="submit">Register</button>
    </form>
  </main>
